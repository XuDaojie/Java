group 'MyJava'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springVersion = '4.3.9.RELEASE'
        springBootVersion = '1.5.9.RELEASE'
        rabbitMQVersion = '4.0.2'
        springRabbitVersion = '1.7.3.RELEASE'
        sl4jVersion = '1.7.21'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        // gretty支持热部署、HTTPS、转发、调试、自动化运行环境等诸多特性
        classpath 'org.akhikhl.gretty:gretty:1.4.2'
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.2.RELEASE"
    }
}

allprojects {
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        mavenCentral()
        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'spring-boot'
    apply plugin: "io.spring.dependency-management"

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Edgware.SR3'
        }
    }

    dependencies {
//        compile 'org.springframework.cloud:spring-cloud-starter-config'
//        compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    }
}

