group 'MyJava'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        // gretty支持热部署、HTTPS、转发、调试、自动化运行环境等诸多特性
        classpath 'org.akhikhl.gretty:gretty:1.4.2'
    }
}

allprojects {

    repositories {
        mavenCentral()
        jcenter()
    }
}