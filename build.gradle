apply plugin: 'java'
apply plugin: 'war'
//apply plugin: 'idea'
//apply plugin: 'eclipse'

sourceCompatibility = 1.8

//repositories {
//    mavenCentral()
//}

sourceSets {
    main {
        java {
            srcDirs = ['.', 'src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

war {
    from 'WebContent' // web resources directories
//    webInf { from 'WebContent' } // adds a file-set to the WEB-INF dir.
    webXml = file('WebContent/WEB-INF/web.xml') // copies a file to WEB-INF/web.xml
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile 'javax:javaee-api:7.0'

//    compile 'mysql:mysql-connector-java:5.1.6'
    compile 'mysql:mysql-connector-java:6.0.6' // JDBC
    compile 'org.springframework:spring-web:4.3.7.RELEASE'
    compile 'org.springframework:spring-context:4.3.7.RELEASE'
    testCompile 'org.springframework:spring-test:4.3.7.RELEASE'

}
